<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressDelivery - Informations v√©hicule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #004d40, #00695c, #01579b, #0277bd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .progress-step.active, .progress-step.completed {
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-select option {
            background: #004d40;
            color: white;
        }

        .form-select:focus, .form-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .verify-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        .verify-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .uploaded-file {
            display: none;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="progress-bar">
            <div class="progress-step completed">1</div>
            <div class="progress-step completed">2</div>
            <div class="progress-step active">3</div>
            <div class="progress-step">4</div>
        </div>

        <h1>Informations v√©hicule</h1>
        <p style="color: white; margin-bottom: 30px;">
            Renseignez les informations de votre v√©hicule
        </p>

        <form id="vehicleForm">
            <div class="form-group">
                <label class="form-label">Type de v√©hicule</label>
                <select class="form-select" required>
                    <option value="">S√©lectionnez un type</option>
                    <option value="car">Voiture</option>
                    <option value="van">Camionnette</option>
                    <option value="bike">Moto/Scooter</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Marque du v√©hicule</label>
                <input type="text" class="form-input" required placeholder="Ex: Renault, Peugeot...">
            </div>

            <div class="form-group">
                <label class="form-label">Mod√®le</label>
                <input type="text" class="form-input" required placeholder="Ex: Clio, 208...">
            </div>

            <div class="form-group">
                <label class="form-label">Ann√©e</label>
                <input type="number" class="form-input" required min="1990" max="2024" placeholder="Ex: 2020">
            </div>

            <div class="form-group">
                <label class="form-label">Num√©ro d'immatriculation</label>
                <input type="text" class="form-input" required placeholder="Ex: AB-123-CD">
            </div>

            <div class="upload-box" onclick="document.getElementById('insurance').click()">
                <div style="font-size: 40px; margin-bottom: 10px;">üìÑ</div>
                <div style="color: white;">Assurance du v√©hicule</div>
                <div style="color: rgba(255, 255, 255, 0.7); font-size: 14px;">Format PDF, max 5MB</div>
                <input type="file" id="insurance" style="display: none;" accept=".pdf">
                <div class="uploaded-file" id="insuranceFile">
                    <span>‚úì</span>
                    <span class="filename"></span>
                </div>
            </div>

            <button type="submit" class="verify-button" disabled>
                Continuer
            </button>
        </form>
    </div>

    <script src="transition.js"></script>
    <script>
        const form = document.getElementById('vehicleForm');
        const inputs = form.querySelectorAll('input, select');
        const insuranceInput = document.getElementById('insurance');
        const continueButton = form.querySelector('.verify-button');

        function checkForm() {
            let isValid = true;
            inputs.forEach(input => {
                if (input.required && !input.value) {
                    isValid = false;
                }
            });
            if (!insuranceInput.files.length) {
                isValid = false;
            }
            continueButton.disabled = !isValid;
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkForm);
        });

        insuranceInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileDiv = document.getElementById('insuranceFile');
                fileDiv.style.display = 'flex';
                fileDiv.querySelector('.filename').textContent = file.name;
                checkForm();
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'final-verification.html';
        });
    </script>
</body>
</html>
